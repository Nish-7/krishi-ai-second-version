{% extends "base.html" %}
{% block content %}
<section class="tool-section">
    <h1 class="page-title" data-i18n="profile_title">Profile</h1>
    <p class="page-subtitle" data-i18n="profile_subtitle">
        View your basic details and history of crop recommendations and listings.
    </p>

    <div id="profile-container" class="profile-layout">
        <div class="profile-summary">
            <h2 data-i18n="profile_farmer_details">Farmer Details</h2>
            <p><strong data-i18n="profile_name">Name:</strong> <span id="profile-name"></span></p>
            <p><strong data-i18n="profile_village">Village:</strong> <span id="profile-village"></span></p>
            <p><strong data-i18n="profile_district">District:</strong> <span id="profile-district"></span></p>
            <p><strong data-i18n="profile_state">State:</strong> <span id="profile-state"></span></p>
        </div>

        <div class="profile-history">
            <h2 data-i18n="profile_recommendation_history">Recommendation History</h2>
            <div id="profile-recommendations" class="history-list"></div>

            <h2 data-i18n="profile_sale_listings">Sale Listings</h2>
            <div id="profile-listings" class="history-list"></div>
        </div>
    </div>
    <p id="profile-message" class="info-message"></p>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
