<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi AI</title>
    <meta name="theme-color" content="#2d7a35">
    <link rel="manifest" href="{{ url_for('manifest') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header class="ka-header">
    <div class="ka-header-left">
        <span class="ka-logo-icon">üåæ</span>
        <span class="ka-logo-text" data-i18n="app_name">Krishi AI</span>
    </div>

    <nav class="ka-nav">
        <a href="{{ url_for('index') }}" data-i18n="home">Home</a>
        <a href="{{ url_for('dashboard_page') }}" data-i18n="dashboard">Dashboard</a>
        <a href="{{ url_for('profile_page') }}" data-i18n="profile">Profile</a>
    </nav>

    <select id="lang-select" style="margin-left:12px;">
        <option value="en">English</option>
        <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
    </select>
</header>

<main class="ka-main">
    {% if request.endpoint not in ['index', 'login_page'] %}
    <div class="page-nav-buttons">
        <a href="{{ url_for('index') }}" class="btn" data-i18n="home">Home</a>

        {% if request.endpoint != 'dashboard_page' %}
        <button type="button" onclick="history.back()" class="btn" data-i18n="back">Back</button>
        {% endif %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</main>

<footer class="ka-footer">
    <span data-i18n="app_name">Krishi AI</span>
    <span class="ka-footer-note" data-i18n="footer_note">
        Farmer-first crop and ROI insights
    </span>
</footer>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
