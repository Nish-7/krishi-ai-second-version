{% extends "base.html" %}
{% block content %}
<section class="tool-section">
    <h1 class="page-title" data-i18n="sell_title">Sell Crops (Prototype)</h1>
    <p class="page-subtitle" data-i18n="sell_subtitle">
        List your produce with quantity and price. No bidding or payment.
    </p>

    <div class="two-column">
        <form id="sell-form" class="ka-form">
            <div class="form-group">
                <label for="sell-crop-name" data-i18n="sell_crop_name">Crop name</label>
                <input type="text" id="sell-crop-name" required placeholder="e.g. Wheat">
            </div>

            <div class="form-group">
                <label for="sell-quantity" data-i18n="sell_quantity">Quantity (quintals)</label>
                <input type="number" id="sell-quantity" required min="0.1" step="0.1">
            </div>

            <div class="form-group">
                <label for="sell-price" data-i18n="sell_price">Price (â‚¹/quintal)</label>
                <input type="number" id="sell-price" required min="0" step="100">
            </div>

            <button type="submit" class="btn btn-primary btn-full" data-i18n="add_listing">
                Add Listing
            </button>

            <p class="form-note" data-i18n="sell_note">
                Listings are for demo only and stored temporarily on the server.
            </p>
        </form>

        <div class="results-panel">
            <h2 data-i18n="current_listings">Current Listings</h2>
            <div id="sell-listings" class="listing-list">
                <!-- Filled from /api/list_crop -->
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sell.js') }}"></script>
{% endblock %}
